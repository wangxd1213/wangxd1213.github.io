<body class="cmWrapper cmSystem dpl-widget-gallery">
<article class="cmPage cmPageScroll">

		<div class="cmBtnWrapper cmRight">
			<a class="cmBtn" href="javascript:location.reload();">刷新</a>
		</div>
		<div class="cmBtnWrapper cmLeft">
			<a class="cmBtn cmBack" href="../../"><b>CMUI</b></a>

	<section>
		<p class="cmDescr">需要寻找 iScroll 以外的解决方案。</p>

	<section>
		<div class="cmGallery">
			<div class="cmGalleryFrame">

				</ul>
			</div>
			<div class="cmGalleryIndicator"></div>
			<div class="cmGalleryArrow"></div>
		</div>
	</section>
	<hr>
	<section class="act">
		<a class="cmBtn" href="javascript:location.reload();">刷新</a>
	</section>
	<hr>
	<footer>
		<address>&copy; CMUI.NET</address>
	</footer>
</article>
